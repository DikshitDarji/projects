<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-papper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Papper-Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="./images/rock2.png" alt=""></div>
        <div class="choice" id="papper"><img src="./images/paper.jpeg" alt=""></div>
        <div class="choice" id="scissor"><img src="./images/scissor.jpeg" alt=""></div>
    </div>
    <div class="score">

        <div id="user-score">
            <p class="score-value" id="user-value">0</p>
            <p>you</p>
        </div>
        <div id="comp-score">
            <p class="score-value" id="comp-value">0</p>
            <p>comp</p>
        </div>
    </div>
    <div id="msg-container">
        <h2 id="msg">Pick your move!</h2>
    </div>
</body>
<script src="script.js"></script>
</html>
